name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install -y bash busybox ksh mksh posh yash zsh kcov
    - name: Install shellspec
      run: |
        echo "${HOME}/.local/bin" >> "$GITHUB_PATH"
        curl -fsSL https://git.io/shellspec | sh -s master -y
        echo "--color" > $HOME/.shellspec
    - name: Run all tests
      run: make testall
    - name: Measure code coverage
      run: make test_with_coverage
    - name: Send code coverage
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: bash <(curl -s https://codecov.io/bash) -s coverage
